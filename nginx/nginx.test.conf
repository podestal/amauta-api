worker_processes 1;

pid /tmp/nginx.pid;

events {
  worker_connections 10000;
}

http {
  gzip on;
  gzip_proxied any;
  gzip_types text/plain application/json;
  gzip_min_length 1000;

  upstream amauta {
    server app:8000;
  }

  server {
    listen 80;
    server_name amauta.podestalservers.com www.amauta.podestalservers.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }

    location /static/ {
        alias /vol/static/;
        expires 1y;
        add_header Cache-Control "public";
    }

    location /media/ {
        alias /vol/media/;
        expires off;
        add_header Cache-Control "no-store";
    }

    location / {
        proxy_pass http://amauta;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
  }

  server {
    listen 443 ssl;
    server_name amauta.podestalservers.com;

    ssl_certificate /etc/letsencrypt/live/amauta.podestalservers.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/amauta.podestalservers.com/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    location /static/ {
        alias /vol/static/;
        expires 1y;
        add_header Cache-Control "public";
        try_files $uri $uri/ =404;  
    }

    location /media/ {
        alias /vol/media/;
        expires off;
        add_header Cache-Control "no-store";
        try_files $uri $uri/ =404; 
    }

    location / {
        proxy_pass http://app:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_cache_bypass $http_upgrade;
    }
  }
}